<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <title>Book library</title>
</head>
<body>
  <h1>Welcome!</h1>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img class="d-block w-100" src="img\slide_1.jpg" alt="First slide">
      </div>
      <div class="item">
        <img class="d-block w-100" src="img\slide_2.jpeg" alt="Second slide">
      </div>
      <div class="item">
        <img class="d-block w-100" src="img\slide_3.jpg" alt="Third slide">
      </div>
  </div>
 </div>
</body>
</html>
